<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piedra Papel o Tijera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    />
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img src="img/images.png" class="img-fluid" alt="Logo" />
      </div>
      <div class="row"></div>
      <div class="alert alert-info" role="alert" id="estado">
        Haz Click en "Jugar" para comenzar!
        <button type="button" class="btn btn-info btn-lg" id="jugar">
          Jugar
        </button>
        <div class="reset">
          <button
            type="button"
            id="reset"
            class="btn btn-outline-info btn-lg"
            onclick="window.location.reload(); return false"
          >
            Reset
          </button>
        </div>
      </div>
      <div class="row" id="marcador">
        <div class="col-sm-4" id="jugador">Usuario: 0</div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="maquina">Maquina: 0</div>
        <div class="narracion">
          <div id="imagen-jugador"></div>
          <p id="resultado"></p>
          <div id="imagen-maquina">
          </div>
        </div>
      </div>
      <div class="manos">
        <img
          src="img/piedra.png"
          class="rounded float-start"
          alt="Piedra"
          id="piedra"
        />
        <img
          src="img/papel.png"
          class="rounded float-end"
          alt="Papel"
          id="papel"
        />
        <img
          src="img/tijera.png"
          class="rounded float-end"
          alt="Tijera"
          id="tijera"
        />
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
