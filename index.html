<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Piedra Papel o Tijera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img src="img/images.png" class="img-fluid" alt="Logo" />
      </div>
      <div class="alert alert-info" role="alert" id="estado">
        Haz Click en "Jugar" para comenzar!
        <button type="button" class="btn btn-info btn-lg" id="jugar">
          Jugar
        </button>
      </div>
      <div class="row" id="marcador">
        <div class="col-sm-4" id="jugador">Usuario: 0</div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="maquina">Maquina: 0</div>
        <div class="narracion">
          <div id="imagen-jugador">
            <img src="" alt="jugada Usuario" />
          </div>
          <p id="resultado"></p>
          <div id="imagen-maquina">
            <img src="" alt="jugada Maquina" />
          </div>
        </div>
      </div>
      <div class="manos">
        <img
          src="img/piedra.png"
          class="rounded float-start"
          alt="Piedra"
          id="piedra"
        />
        <img
          src="img/papel.png"
          class="rounded float-end"
          alt="Papel"
          id="papel"
        />
        <img
          src="img/tijera.png"
          class="rounded float-end"
          alt="Tijera"
          id="tijera"
        />
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
